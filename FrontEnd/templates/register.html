<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load django_bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}

</head>
<body>
    
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1>Register Page</h1>
                <div class="card">
                    <div class="card-body">
                        <form action="" method="POST">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="first_name">
                                    First Name
                                </label>
                                <input type="text" 
                                       class="form-control" 
                                       name="first_name"
                                       id="email" 
                                       placeholder="First Name" required />
                            </div>
                            <div class="form-group">
                                <label for="last_name">
                                    Last Name
                                </label>
                                <input type="text" 
                                       class="form-control" 
                                       name="last_name"
                                       id="email" 
                                       placeholder="Last Name" required />
                            </div>
                            <div class="form-group">
                                <label for="age">
                                    Age
                                </label>
                                <input type="text" 
                                       class="form-control" 
                                       name="age"
                                       id="email" 
                                       placeholder="Age" required />
                            </div>
                            <div class="form-group">
                                <label for="age">
                                    Email
                                </label>
                                <input type="text" 
                                       class="form-control" 
                                       name="email"
                                       id="email" 
                                       placeholder="email" required />
                            </div>
                            <div class="form-group">
                                <label for="password">
                                    User Role
                                </label>
                                <select name="role" id="" class="form-control"  >
                                    <option value="0">Admin</option>
                                    <option value="1">Manager</option>
                                    <option value="2">Employee</option>
                                </select>
                                <!-- <input type="password" 
                                       class="form-control"
                                       name="password"  
                                       id="password" 
                                       placeholder="UserRole"
                                    required /> -->
                            </div>
                            <div class="form-group">
                                <label for="email">
                                    Username
                                </label>
                                <input type="text" 
                                       class="form-control" 
                                       name="username"
                                       id="email" 
                                       placeholder="Username" required />
                            </div>
                            <div class="form-group">
                                <label for="password">
                                    Password
                                </label>
                                <input type="password" 
                                       class="form-control"
                                       name="password"  
                                       id="password" 
                                       placeholder="Password"required />
                            </div>
                            <p class="text-danger">{{error}}</p>
                            <button type="submit" class="btn btn-danger">
                                Register
                            </button>
                        </form>
                        <p class="mt-3">
                            Already Have an Account? 
                            <a href="/">Login</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
